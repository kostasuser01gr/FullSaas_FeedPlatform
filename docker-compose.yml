# Local development only â€” PostgreSQL for Next.js app
version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: feed_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: feeduser
      POSTGRES_PASSWORD: feedpass
      POSTGRES_DB: feedplatform
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feeduser -d feedplatform"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
